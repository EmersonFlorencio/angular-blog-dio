<div class="card-principal-container">
  <div class="card-pricipal-img">
    <img ngSrc="https://picsum.photos/id/1084/536/354?grayscale" alt="imagen de teste" height="200" width="400"
      priority>
  </div>
  <div class="card-pricipal-title">
    <h1><a [routerLink]="['/content', id]" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">{{
        cardTitle }}</a></h1>
  </div>
  <div class="card-pricipal-description">
    <p>
      <a [routerLink]="['/content', id]" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
        {{ cardDescription }}
      </a>
    </p>
  </div>
</div>
